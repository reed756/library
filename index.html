<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<body>
    <div class="title">
        <h1>The Library</h1>
    </div>
    <div class="start">
        <button class="open-button" onclick="openForm()">Add a book</button>
    </div>

    <div class="form-popup" id="myForm">
    <form class="form-container">

        <label for="text"><b>Book Title:</b></label>
        <input type="text" placeholder="Enter Book Title" id="booktitle" required>

        <label for="text"><b>Book Author:</b></label>
        <input type="text" placeholder="Enter Book Author" id="bookauthor" required>

        <label for="text"><b>Number Of Pages:</b></label>
        <input type="text" placeholder="Enter Number Of Pages" id="bookpages" required>

        <label for="text"><b>Have You Read It:</b></label>
        <select name="Have you read it?" id="bookread">
            <option value="read">read</option>    
            <option value="not read">not read</option>
        </select required>


        <!-- <input type="text" placeholder="Enter Have You Read It" id="bookread" required> -->

        <button type="button" class="btn" id="new">Add Book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
    </div>
    
    <div class="content">
        
    </div>

<script src="script.js"></script>
</body>
</html>
